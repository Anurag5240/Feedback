<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome To Anonymous Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"> -->
<!--===============================================================================================-->	
	<!-- <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"> -->
<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/loginutil.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	
<!--===============================================================================================-->


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="logo-pic js-tilt" data-tilt>
				<a href="#"><img src="images/img-01.png" alt="IMG"></a>
			</div>
			<span class="headerTitle">
				Welcome to Invisible Feedback
			</span>
			<div class="loginContainer">
				<form class="login100-form validate-form">
					<table cellspacing='0' role='presentation'>
						<tbody>
							<tr>
								<td class="emailpwdLabel">
									<label for="email">Email</label>
								</td>
								<td class="emailpwdLabel">
									<label for="pass">Password</label>
								</td>
							</tr>
							
							<tr>
								<td class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@siemens.com">
									<input class="input100" type="text" name="email" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</td>
								<td class="wrap-input100 validate-input" data-validate = "Password is required">
									<input class="input100" type="password" name="pass" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</td>
								<td class="container-login100-form-btn">
									<button class="login100-form-btn">
										Login
									</button>
								</td>
							</tr>
							
							<tr>
								<td></td>
								<td class="forgottenPwd">
									<div class=forgottenPwdtxt>
										<a href="#">Forgotten Password?</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
									
				</form>			
								
			</div>
		</div>
	</div>

	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
